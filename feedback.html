<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send a message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="feedback.css" />
    <script src="main.js"></script>
</head>
<body>
   
    <form action="another.html" method="POST">
        <div id="center">
            <table>
                <h2>Contact Us</h2>
                <tr>
                    <td>YOUR NAME*:</td>
                </tr>
                <tr>
                    <td><input type="text" name="FirstName" placeholder="FirstName" required></td>
                </tr>
                <tr><td><input type="text" name="LastName" placeholder="LastName" required></td></tr>
                <tr>
                    <td>EMAIL ADDRESS*: </td>
                </tr>
                <tr><td><label for="email"></label><input type="email" id="email" placeholder="Enter your gmail.com email"
                    pattern=".+@gmail.com" size="30" required>
             </td></tr>
                <tr>
                    <td>PHONE NUMBER:</td>
                </tr>
                <tr><td><input type="tel" name="phonenumber" placeholder="e.g: +xxxx-xxx-xxxx" pattern="^\d{4}-\d{3}-\d{4}$"></td></tr>
                <tr>
                    <td>MESSAGE*: </td>
                </tr>
                <tr><td id="textareaa"><textarea  type="text" name="message" placeholder="Type A Message..." rows="5" cols="50"></textarea></td></tr>
                <tr>
                    <td id="buttonspace"><input type="submit" class="button1" value="Submit"></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
